    <style>
      :root {
  --bg1: #000000;
  --bg2: #000000;
  --accent: #3d5252;
}
html,


body {
  height: 100%;
  margin: 0;
  font-family: Orbitron, system-ui, Segoe UI, Arial;
  direction: rtl;
}

body {
  background: radial-gradient(ellipse at 50% 10%, rgba(255, 255, 255, 0.02), transparent 18%),
    linear-gradient(180deg, var(--bg1), var(--bg2));
  overflow: hidden;
  color: #e6f7ff;
}

#stars {
  position: fixed;
  inset: 0;
  z-index: -1;  /* يخليه خلف كل العناصر */
}

/* مشهد الـ Three.js */
#three-container {
  position: fixed;
  inset: 0;
  z-index: 0;
}

#stars {
  position: fixed;
  inset: 0;
  z-index: -1;
}

/* HUD */
.hud {
  position: fixed;
  right: 18px;
  top: 18px;
  background: linear-gradient(180deg, rgba(7, 19, 40, 0.6), rgba(7, 19, 40, 0.35));
  backdrop-filter: blur(6px);
  border: 1px solid rgba(0, 230, 255, 0.12);
  padding: 12px 14px;
  border-radius: 10px;
  z-index: 10;
  width: 230px;
  box-shadow: 0 4px 18px rgba(0, 0, 0, 0.6);
}

.hud h3 {
  margin: 0 0 6px 0;
  font-size: 15px;
  color: var(--accent);
  letter-spacing: 1px;
}

.hud .row {
  display: flex;
  justify-content: space-between;
  font-size: 13px;
  margin: 6px 0;
}

/* أزرار التحكم */
.controls {
  position: fixed;
  left: 18px;
  bottom: 18px;
  display: flex;
  gap: 12px;
  z-index: 10;
}

.btn {
  padding: 10px 16px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(135deg, #00c6ff, #0072ff);
  color: white;
  cursor: pointer;
  box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
  font-family: Orbitron, sans-serif;
  font-size: 13px;
  letter-spacing: 0.5px;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

.btn:hover {
  transform: translateY(-2px);
  opacity: 0.9;
}

.btn.secondary {
  background: transparent;
  border: 1px solid rgba(255, 255, 255, 0.15);
  color: #e6f7ff;
}

/* شريط الحالة */
.statusbar {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  text-align: center;
  padding: 8px 12px;
  color: rgba(230, 247, 255, 0.85);
  font-size: 13px;
  background: rgba(2, 2, 26, 0.6);
  backdrop-filter: blur(4px);
  z-index: 9;
  border-top: 1px solid rgba(0, 230, 255, 0.1);
}

/* شعلة المحرك */
.flameSprite {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  bottom: 65px;
  width: 60px;
  height: 90px;
  pointer-events: none;
  mix-blend-mode: screen;
  opacity: 0;
  transition: opacity 0.3s ease;
}

@media (max-width: 600px) {
  .hud {
    width: 170px;
    font-size: 12px;
  }
}

    </style>
    <canvas id="stars"></canvas>
    <div id="three-container"></div>

    <!-- HUD -->
    <div class="hud">
      <h3>لوحة التحكم</h3>
      <div class="row"><span>الحالة:</span><span id="status">تحميل...</span></div>
      <div class="row"><span>الارتفاع:</span><span id="alt">0</span> كم</div>
      <div class="row"><span>السرعة:</span><span id="vel">0</span> م/ث</div>
      <div class="row"><span>الوقت:</span><span id="time">0</span> ث</div>
    <button class="btn secondary" id="focusISSBtn">عرض المحطة</button>

    <button class="btn secondary" id="focusRocketBtn">عرض الصاروخ</button>

    </div>

    <!-- Controls -->
    <div class="controls">

      <button class="btn" id="startBtn">ابدأ</button>
      <button class="btn secondary" id="pauseBtn">إيقاف</button>
      <button class="btn secondary" id="resetBtn">إعادة</button>
    </div>

      <button class="ctrl-btn" data-key="KeyW">W</button>

  </div>

</div>
